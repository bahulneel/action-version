name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Check if dist is up-to-date
        id: check-dist
        run: |
          if git diff --quiet dist/; then
            echo "dist-up-to-date=true" >> $GITHUB_OUTPUT
          else
            echo "dist-up-to-date=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit dist if updated
        if: steps.check-dist.outputs.dist-up-to-date == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "chore: update dist files" || echo "No changes to commit"
          git push

      - name: Run self-versioning
        run: npm run self
